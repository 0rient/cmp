<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
html, body { height:100%; margin:0; padding:0; overflow:hidden; text-align:center; background:#181818; }
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
</head>
<body>
<div id="cmp"></div>
<script type="text/javascript">
//CMP主程序地址，请将最新的CMP4主程序文件cmp.swf放入同级目录，这里使用远程的
var cmp = "http://cmp.cenfun.com/cmp4/cmp.swf";
function showCMP() {
	var flashvars = {
		skin_id:0,
		skins:"",
		name:"生活需要音乐",
		bgcolor:"",
		auto_play:false,
		config:0,
		lists:"",
		context_menu:2
	};
	var id = "cmp";
	var params = {allowfullscreen:"true", allowscriptaccess:"always", wmode:"transparent"};
	swfobject.embedSWF(cmp, id, "100%", "100%", "10", "", flashvars, params);
}
function cmp_loaded(id) {
	var cmpo = swfobject.getObjectById(id); 
	alert(cmpo);
}
showCMP();
</script>
</body>
</html>
